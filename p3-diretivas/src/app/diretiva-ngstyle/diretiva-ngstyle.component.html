<h2>ngStyle</h2>

<h3>Styles com Property Binding (Style Binding)</h3>
<button [style.background]=" ativo? 'blue' : 'gray' " [style.color]=" ativo? 'white' : 'black' "
    [style.fontSize]=" tamanhoFonte + 'px' " [style.fontWeight]=" ativo? 'bold' : 'normal' " (click)="mudarAtivo()">
    Mudar atributo 'ativo'
</button>

<br>
<input [(ngModel)]="tamanhoFonte" />

<br><br>
<h3>Styles com ngStyle</h3>
<button [ngStyle]="{
    'background': (ativo? 'blue' : 'gray'),
    'color': (ativo? 'white' : 'black'),
    'fontSize': tamanhoFonte + 'px',
    'fontWeight': (ativo? 'bold' : 'normal')
}" (click)="mudarAtivo()">
    Mudar atributo 'ativo'
</button>
