<h4>Lista de Cursos</h4>
<h5>Página : {{ pagina }}</h5>
<mat-selection-list >
    <a>
        <mat-list-option *ngFor="let curso of cursos" [routerLink]="['/curso', curso.id]" >
        {{ curso.nome }}
        </mat-list-option>
    </a>
</mat-selection-list>

<button (click)="proximaPagina()">Próxima Página</button>
