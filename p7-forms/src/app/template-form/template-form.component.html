<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput name="nome" [ngModel]="usuario.nome" required #nome="ngModel">
        <mat-error *ngIf="!nome.invalid && nome.touched">
            Please 
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput name="email" [(ngModel)]="usuario.email" required email>
        
    </mat-form-field>
 
    <button mat-raised-button color="primary" [disabled]="!formulario.valid">Primary</button>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
